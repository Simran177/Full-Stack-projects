        #banner img{
            height:100px;

        }
        #banner h1{

        }
         div #one{
           animation: mymove1 7s infinite;
         }
         div #two{
          animation: mymove2 7s infinite;
         }
         #div1,#div2,#div3{animation-timing-function: linear;}
         @keyframes mymove1{
           from{left:-100px;}
           to{left:100px;}
         }
         #div4,#div5,#div6{animation-timing-function: linear;}
         @keyframes mymove2{
           from{right:-100px;}
           to{right:100px;}
         }
      
         .col-xs-4 img{
           height:250px;
           width:500px;
           border:1px solid black;
         }
         div{
          position: relative;
         }
        div h4{
          position:absolute;
          font-family: cursive;
          color: white;
        }
        .container{

        }
   </style>
</head>
